<div id="subject" class="container">
    <div id="title" class="text-center">
        <img src="..\assets\logo.png" alt="" width="135" height="135" class="center-block"/>  
        
    </div>

    <mdb-carousel id="carouselExampleControls" class="carousel slide carousel-fade" [animation]="'fade'" [isControls]="false" >
      <ng-container *ngFor="let Subject of Subjects">
          <mdb-carousel-item class="d-block w-100 ">
  
            <video   id="video" class="video-fluid" loop>
              <source  src="{{Subject.imagesub}}" type="video/mp4" />
              <p>{{Subject.namesub}}</p>
            </video>
           
          </mdb-carousel-item>
      </ng-container>
      <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </mdb-carousel>

</div>
